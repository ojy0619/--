<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vibe Coding</title>
    <style>
        :root {
            color-scheme: dark;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #1a1c2e 0%, #0b0c16 60%, #05060b 100%);
            font-family: "Pretendard", "Noto Sans KR", "Segoe UI", system-ui, -apple-system, sans-serif;
            color: #f8f9ff;
        }

        .card {
            padding: 56px 88px;
            border-radius: 32px;
            background: rgba(11, 12, 22, 0.75);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow:
                0 25px 60px rgba(0, 0, 0, 0.55),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            text-align: center;
        }

        h1 {
            font-size: clamp(2.8rem, 4vw, 3.6rem);
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        h1 span {
            display: inline-block;
            background: linear-gradient(120deg, #7b5dff, #44ffe8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hello <span>Vibe Coding</span></h1>
    </div>
</body>
</html>
